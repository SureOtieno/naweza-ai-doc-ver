<div class="w-full">
  <div class="font-bold text-base text-center">
    {{title()}}
  </div>
  <p-table
    [columns]="columns"
    [value]="rows"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
    styleClass="p-datatable-striped"
    [resizableColumns]="true"
    [rows]="20"
    [rowHover]="true"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '10rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="text-xs font-bold">#</th>
        <th class="text-xs font-bold" *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns" let-rowIndex="rowIndex">
      <tr>
        <td class="text-xs">
          {{ rowIndex + 1 }} <!-- Display row number -->
        </td>
        <td *ngFor="let col of columns" class="text-xs">
          {{ row[col.field] }}
        </td>
      </tr>

    </ng-template>
  </p-table>
</div>
