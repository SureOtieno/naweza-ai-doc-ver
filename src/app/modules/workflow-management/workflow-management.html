<section class="p-8 bg-gray-900 min-h-screen text-white">
  <div class="container mx-auto">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-indigo-400">Workflow Management Dashboard</h1>

      <button (click)="createNewFlow()"
              class="px-5 py-2 text-lg font-semibold bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-500 transition duration-300 ease-in-out transform hover:scale-105">
        <span class="mr-2">+</span> Define New Flow
      </button>

    </div>
    <p class="text-gray-400 mb-8">Manage, activate, and define the verification processes used by your application.</p>

    <div class="bg-gray-800 rounded-lg shadow-xl overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700/50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Flow Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Steps</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Last Updated</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
        <tr *ngFor="let flow of savedFlows" class="hover:bg-gray-700 transition">
          <td class="px-6 py-4 whitespace-nowrap">
              <span [ngClass]="{'font-bold text-indigo-400': flow.isDefault}">
                {{ flow.name }}
              </span>
            <span *ngIf="flow.isDefault" class="ml-2 text-xs bg-green-500/20 text-green-400 px-2 py-0.5 rounded-full">DEFAULT</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">{{ flow.stepsCount }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
              <span [ngClass]="{
                'bg-green-600': flow.status === 'ACTIVE',
                'bg-red-600': flow.status === 'INACTIVE',
                'bg-yellow-600': flow.status === 'DRAFT'
              }" class="px-3 py-1 text-xs font-semibold rounded-full text-white uppercase">
                {{ flow.status }}
              </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
            {{ flow.lastUpdated | date: 'mediumDate' }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center space-x-2">

            <button (click)="editFlow(flow.id)"
                    class="text-indigo-400 hover:text-indigo-300 p-2 rounded-md hover:bg-gray-700 transition">
              Update
            </button>

            <button *ngIf="!flow.isDefault" (click)="switchFlow(flow.id)"
                    class="text-green-400 hover:text-green-300 p-2 rounded-md hover:bg-gray-700 transition">
              Switch to
            </button>

            <button *ngIf="!flow.isDefault && flow.status !== 'DRAFT'"
                    (click)="toggleFlowStatus(flow.id)"
                    [ngClass]="flow.status === 'ACTIVE' ? 'text-red-400' : 'text-blue-400'"
                    class="p-2 rounded-md hover:bg-gray-700 transition">
              {{ flow.status === 'ACTIVE' ? 'Disable' : 'Enable' }}
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
