<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md border-r">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <!-- Page Header -->
    <header class="mb-10 text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">
          {{ title() }}
        </span>
      </h2>
    </header>

    <!-- Message Banners -->
    @if (successMessage()) {
      <div class="message success-message text-green-600 text-center bg-green-100 p-3 mb-4 rounded-lg">
        {{ successMessage() }}
      </div>
    }
    @if (errorMessage()) {
      <div class="message error-message text-red-500 text-center bg-red-100 p-3 mb-4 rounded-lg">
        {{ errorMessage() }}
      </div>
    }

    <!-- Compose Mail Card -->
    <section class="bg-white rounded-2xl shadow p-10 max-w-2xl mx-auto">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSend()">

        <!-- Recipient -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Recipient:</label>
          <input formControlName="recipient" type="email" id="email"
                 class="p-3 mt-3 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                 placeholder="name@example.com" required />
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-900">Subject:</label>
          <input formControlName="subject" type="text" id="subject"
                 class="mt-3 p-3 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                 placeholder="Subject..." required />
        </div>

        <!-- Body -->
        <div>
          <label for="message" class="block text-sm font-medium text-gray-900">Message:</label>
          <textarea formControlName="body" id="message" rows="6"
                    class="p-3 pt-3 mt-3 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Write your message..."></textarea>
        </div>

        <!-- Submit -->
        <div class="flex justify-end">

          <app-button text="Send"/>
        </div>
      </form>
    </section>
  </main>
</div>
