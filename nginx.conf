server {
    listen 80;
    server_name windeal.co.ke;

    root /var/www/nafsi-ai-doc-ver;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|eot|ttf)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JSON or dynamic assets - don't cache aggressively
    location ~* \.(?:json|xml)$ {
        try_files $uri =404;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml application/font-woff application/font-woff2;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;

    # Security headers (optional but recommended)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}

